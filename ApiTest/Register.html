<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <title></title>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspam="2">
                            New user registation
                        </td>
                        <td><a class="btn btn-success pull-right" href="Login.html">Login</a></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="textEmail" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="textPassword" placeholder="password" /></td>
                    </tr>
                    <tr>
                        <td>Confirm password</td>
                        <td><input type="password" id="textConfirmPassword" placeholder="Confirm password" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id="btnRegister" class="btn btn-success" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="divError" class="alert alert-danger colapse">
            <a id="likClose" class="close" href="#">&times;</a>
        </div>
        <div id="divErrorText"></div>
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            /* $('#likClose').click(fuction(){
                 $('#divError').hide('fade');
             }); */



            $('#btnRegister').click(function () {
                var order = {
                    Email: $('#textEmail').val(),
                    Password: $('#textPassword').val(),
                    confirmPassword: $('#textConfirmPassword').val(),
                };

                $.ajax({
                    method: 'POST',
                    url: "api/Account/Register",
                    data: order,
                    success: function () {
                        alert('succes');
                        window.location.href = 'Login.html'; 
                    },
                    error: function (jqXHR) {
                        $('#divError').text(jqXHR.responseText);

                    }




                });

            });
        });
    </script>
    </body >
   </html>
